<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>SoulSeer - A Community of Gifted Psychics</title>
    <meta name="description" content="Connect with gifted psychics for spiritual guidance through chat, call, or video readings. Join our soul tribe today." />
    
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/images/icon.png" />
    
    <style>
      * {
        box-sizing: border-box;
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        background-color: #0d0d15;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      #root {
        display: flex;
        flex-direction: column;
      }
      
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0d0d15 0%, #1a1a24 100%);
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-logo {
        font-family: 'Brush Script MT', cursive;
        font-size: 48px;
        color: #FF69B4;
        margin-bottom: 20px;
        animation: glow 2s ease-in-out infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 105, 180, 0.1);
        border-top-color: #FF69B4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
        50% { text-shadow: 0 0 20px rgba(255, 105, 180, 0.8); }
      }
      
      noscript {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div>
        <h1>JavaScript Required</h1>
        <p>SoulSeer requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-container">
        <div class="loading-content">
          <div class="loading-logo">SoulSeer</div>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
    <script src="/_expo/static/js/web/entry.js" defer></script>
  </body>
</html>
